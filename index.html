<!DOCTYPE html>
<html>
<head>
	<title>Card Counter for BlackJack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="_css/default.css">
    <link rel="stylesheet" href="_css/styles.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="info-container">
                <h1><i class="fa-sharp fa-light fa-spade"></i>Card Counter for BlackJack</h1>
                <p>Select a card value:</p>
                <p>Refresh the browser for a new shoe</p>
                <p id="output"></p>
            </div>
            <div class="card-container">
                <div class="card-row">
                    <div class="card" onclick="cc(2)">2</div>
                    <div class="card" onclick="cc(3)">3</div>
                    <div class="card" onclick="cc(4)">4</div>
                </div>
                <div class="card-row">
                    <div class="card" onclick="cc(5)">5</div>
                    <div class="card" onclick="cc(6)">6</div>
                    <div class="card" onclick="cc(7)">7</div>
                </div>
                <div class="card-row">
                    <div class="card" onclick="cc(8)">8</div>
                    <div class="card" onclick="cc(9)">9</div>
                    <div class="card" onclick="cc(10)">10</div>
                </div>
                <div class="card-row">
                    <div class="card" onclick="cc('J')">J</div>
                    <div class="card" onclick="cc('Q')">Q</div>
                    <div class="card" onclick="cc('K')">K</div>
                    <div class="card" onclick="cc('A')">A</div>
                </div>
            </div>	
        </div>
        
    </main>
    <script src="/blackjack.js"></script>
</body>
</html>
